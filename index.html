    <script>
        function myFunction(x) {
            if (x.matches) { // If media query matches
                document.getElementById('burger').classList.remove('burger--active');
                document.getElementById('nav_list').classList.remove('nav__list--active');
            } else {
                document.getElementById('burger').classList.add('burger--active');
                document.getElementById('nav_list').classList.add('nav__list--active');
            }
        }

        var x = window.matchMedia("(max-width: 900px)")
        myFunction(x) // Call listener function at run time
        x.addListener(myFunction) // Attach listener function on state changes
    </script>

    <script>
        function setTheme(newTheme) {

            document.getElementsByTagName('section')[0].setAttribute('data-theme', newTheme);
            document.querySelector('.home-content').setAttribute('data-theme', newTheme);
            document.querySelector('.home-content h1').setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);


        }
        const theme = localStorage.getItem('theme');
        if (theme) {
            setTheme(theme)
        }









        const darkModeToggle = document.querySelector('input[name=theme]');

        darkModeToggle.addEventListener('change', function({
            target
        }) {
            setTheme(target.checked ? 'light' : 'dark');
            localStorage.setItem('check', target);

        });

        var check1statusStorage = localStorage.getItem("check");
        if (check1statusStorage == 'true') {
            document.getElementById("check").checked = true;
        } else {
            document.getElementById("check").checked = false;
        }
    </script>
